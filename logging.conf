[loggers]
keys=root,pet_service,pet_api

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_pet_service]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=services.pet
propagate=0

[logger_pet_api]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=apis.pet
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=defaultFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
args=('app.log', 'a')

[formatter_defaultFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
